<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
    <div class="container mt-3">
        <div class="alert-container">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>

    <div class="areaLink">
        <form method="post">
            <div class="input-group mb-3">
                <input type="url" name="linkYoutube" id="linkYoutube" class="form-control" placeholder="https://www.youtube.com/" aria-label="https://www.youtube.com/" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="submit">Button</button>
                </div>
            </div>
        </form>
    </div>

    <div class="areaDownload">
        {% if prontoDownload and not formato %}
        <div class="caixa">
            <div class="esquerda">
                <iframe width="420" height="345" src="{{ linkVideo }}"></iframe>
                <p>{{ nomeVideo }}</p>
            </div>
            <div class="direita">
                <form method="post">
                    <input type="hidden" name="linkYoutube" value="{{ linkVideo }}">
                    <button class="btn btn-outline-secondary" type="submit" name="formato" value="mp4">Vídeo (MP4)</button>
                    <button class="btn btn-outline-secondary" type="submit" name="formato" value="mp3">Música (MP3)</button>
                </form>
            </div>
        </div>
        {% endif %}
    </div>

    <script src="../static/js/animations.js"></script>
</body>
</html>
